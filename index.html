<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script defer src="./assets/main.js"></script>

    <input
      type="file"
      id="invoice-input"
      accept="image/png, image/jpeg"
      multiple
    />

    <button id="export-btn">Export as XLSX</button>

      <table id="invoice-table"></table>
    </div>
  </body>
